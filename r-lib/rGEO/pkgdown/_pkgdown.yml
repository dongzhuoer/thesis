destination: pkgdown/output
url: https://dongzhuoer.github.io/thesis/rGEO.data

template:
    params:
        bootswatch: cerulean

authors:
    Zhuoer Dong:
        href: https://dongzhuoer.com

repo:
  url:
    home: https://github.com/dongzhuoer/thesis/tree/master/r-lib/rGEO.data
    source: https://github.com/dongzhuoer/thesis/tree/master/r-lib/rGEO.data
    issue: https://github.com/dongzhuoer/thesis/issues/
    user: https://github.com/dongzhuoer


reference:
    - title: ftp path
      desc: ftp path to GEO raw data
      contents: ends_with("_ftp")
    - title: read raw data
      desc: >
          read GSE series matrix file (contains expression data) and 
          SOFT file (contains platform annotation)
      contents: 
          - starts_with("read_")
          - starts_with("parse_")

