destination: pkgdown/output
url: https://dongzhuoer.github.io/thesis/hgnc

template:
    params:
        bootswatch: cerulean

authors:
    Zhuoer Dong:
        href: https://dongzhuoer.com

repo:
  url:
    home: https://github.com/dongzhuoer/thesis/tree/master/r-lib/hgnc
    source: https://github.com/dongzhuoer/thesis/tree/master/r-lib/hgnc
    issue: https://github.com/dongzhuoer/thesis/issues/
    user: https://github.com/dongzhuoer

reference:
    - title: "reshape map"
      desc: >
          generic interface to convert map between "long" and "wide" format
      contents: ends_with("_map")
    - title: "as symbol"
      desc: >
          convert ID (accession) of other database to HUGO gene symbol
      contents: starts_with("as_symbol_from")
