destination: pkgdown/output
url: https://dongzhuoer.github.io/thesis/qGSEA

template:
    params:
        bootswatch: cerulean

authors:
    Zhuoer Dong:
        href: https://dongzhuoer.com

repo:
  url:
    home: https://github.com/dongzhuoer/thesis/tree/master/r-lib/qGSEA
    source: https://github.com/dongzhuoer/thesis/tree/master/r-lib/qGSEA
    issue: https://github.com/dongzhuoer/thesis/issues/
    user: https://github.com/dongzhuoer

reference:
    - title: quick start
      desc: prepare [GSEA input files](http://software.broadinstitute.org/cancer/software/gsea/wiki/index.php/Data_formats) in one step
      contents: make_gsea_input
    - title: expression data
      desc: read/write expression data .txt file, see also `rGEO::read_gse_matrix()`
      contents: ends_with("_txt")
    - title: chip annotation
      desc: read/write chip annotation .chip file, see also `rGEO::read_gse_matrix()`
      contents: ends_with("_chip")
    - title: phenotype data
      desc: make phenotype data .cls file
      contents: 
          - make_phenotype
          - write_cls
